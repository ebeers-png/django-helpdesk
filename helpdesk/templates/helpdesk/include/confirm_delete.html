{% load i18n humanize %}

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">{% blocktrans %}Confirm {{ type }} Deletion{% endblocktrans %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id='modal_delete_body'>
                    Please confirm that you want to delete the {{ type }}: <strong>{{ title }}</strong>.
                    <br/>
                    {% if subdelete %}This will also delete any associated <strong>{{subdelete}}s</strong>.{% endif %}
                    <br/>
                    This action <strong>cannot</strong> be undone.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a id="modal_delete_confirm" href="{{ delete_url }}">
                    <button type="button"  class="btn btn-danger">Delete {{ type }}</button>
                </a>
            </div>
        </div>
    </div>
</div>
